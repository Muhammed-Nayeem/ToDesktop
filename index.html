<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>ToDesktop - Web app to desktop app in minutes</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./Assets/Images/asset 0.png" type="image/x-icon">
    <!-- font-awesome icon -->
    <link rel="stylesheet" href="./Assets/CSS/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./Assets/CSS/custom.css">
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwind customization -->
    <style type="text/tailwindcss">
      @theme {
        --font-primary: "Inter", sans-serif;
        --color-navLinkHover: #3238F2;
        --color-headerBG: #FAFAFC;
        --color-headline: #000000;
      }
    </style>
  </head>
  <body class="font-primary overflow-x-hidden bg-white">
    <!-- header start -->
    <header id="header" class="fixed top-0 left-0 right-0 w-full z-50 bg-headerBG">
      <div class="container max-w-screen-xl mx-auto">
        <nav id="navbar" class="px-3 py-4 flex justify-between items-center">
          <!-- brand -->
          <a href="#" class="flex items-center gap-2">
            <img class="max-w-12 max-h-12 object-cover" src="./Assets/Images/asset 0.png" alt="brand">
            <span class="text-lg font-semibold">ToDesktop</span>
          </a>
          <!-- nav links -->
          <ul class="hidden lg:flex items-center space-x-8">
            <li><a class="text-lg font-medium hover:text-navLinkHover" href="#">Pricing</a></li>
            <li><a class="text-lg font-medium hover:text-navLinkHover" href="#">Docs</a></li>
            <li><a class="text-lg font-medium hover:text-navLinkHover" href="#">Changelog</a></li>
            <li><a class="text-lg font-medium hover:text-navLinkHover" href="#">Blog</a></li>
            <li><a class="text-lg font-medium hover:text-navLinkHover" href="#">Login</a></li>
          </ul>
          <!-- developers button -->
          <button class="px-4 py-1.5 border border-gray-300 cursor-pointer hover:border-gray-500 transition rounded-lg text-base hidden lg:flex items-center gap-2">
            <img src="./Assets/Images/asset 1.svg" alt="dev-icon">
            <span class="font-semibold text-headline">Electron Developer</span>
            <i class="fa-solid fa-arrow-right text-gray-400"></i>
          </button>
          <!-- menu icon button -->
          <button class="text-lg font-medium cursor-pointer lg:hidden" onclick="handleMobileMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>
          </button>

          <!-- mobile responsive navbar -->
          <div id="navbar-dialog" class="px-3 py-4 fixed inset-0 bg-white z-10 hidden lg:hidden">
            <div id="mobile-navbar" class="flex justify-between items-center">
              <!-- brand -->
              <a href="#" class="flex items-center gap-2">
                <img class="max-w-12 max-h-12 object-cover" src="./Assets/Images/asset 0.png" alt="brand">
                <span class="text-lg font-semibold">ToDesktop</span>
              </a>
              <!-- menu close icon button -->
              <button class="text-lg font-medium cursor-pointer" onclick="handleMobileMenu()">
                <i class="fa-solid fa-xmark text-gray-600"></i>
              </button>
            </div>
            <!-- mobile nav links -->
            <ul class="mt-8 border-b border-b-gray-200 pb-4">
              <li class="mb-4">
                <a href="#" class="block text-xl p-3 hover:bg-gray-100 rounded-lg">Pricing</a>
              </li>
              <li class="mb-4">
                <a href="#" class="block text-xl p-3 hover:bg-gray-100 rounded-lg">Docs</a>
              </li>
              <li class="mb-4">
                <a href="#" class="block text-xl p-3 hover:bg-gray-100 rounded-lg">Changelog</a>
              </li>
              <li class="mb-4">
                <a href="#" class="block text-xl p-3 hover:bg-gray-100 rounded-lg">Blog</a>
              </li>
              <li class="mb-4">
                <a href="#" class="block text-xl p-3 hover:bg-gray-100 rounded-lg">Login</a>
              </li>
            </ul>
            <!-- developer button -->
            <button class="px-4 py-2 mt-4 w-full cursor-pointer hover:bg-gray-100 transition rounded-lg text-base flex items-center gap-2">
              <img src="./Assets/Images/asset 1.svg" alt="dev-icon">
              <span class="font-semibold text-headline">Electron Developer</span>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <!-- header end -->

    <!-- javascript files -->
    <script src="./Assets/JavaScripts/app.js"></script>
  </body>
</html>
